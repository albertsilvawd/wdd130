<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Conquer the Rapids | Get in Touch</title>
    <meta name="description" content="Reach out to Conquer the Rapids. View our contact information, meet our team, and send us your questions or feedback.">
    <meta name="author" content="Albert Silva">

    <link rel="stylesheet" href="styles/rafting.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Georgia:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <img src="images/downriver.png" alt="Conquer the Rapids" class="logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <main>
        <!-- Company Information Section -->
        <section class="company-info">
            <h2>Contact Information</h2>
            <p><strong>Address:</strong> 123 Rapids Street, Adventure City, AC 98765</p>
            <p><strong>Phone:</strong> +1 (555) 123-4567</p>
            <p><strong>Email:</strong> contact@conquertherapids.com</p>
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18..." 
                        width="100%" 
                        height="300" 
                        style="border:0;" 
                        allowfullscreen="" 
                        loading="lazy"></iframe>
            </div>
        </section>

        <!-- Employee Profiles Section -->
        <section class="team">
            <h2>Meet Our Team</h2>
            <div class="employee-gallery">
                <figure>
                    <img src="images/employee1.jpg" alt="Employee 1">
                    <figcaption>John Doe - Guide</figcaption>
                </figure>
                <figure>
                    <img src="images/employee2.jpg" alt="Employee 2">
                    <figcaption>Jane Smith - Trip Coordinator</figcaption>
                </figure>
                <figure>
                    <img src="images/employee3.jpg" alt="Employee 3">
                    <figcaption>Mike Brown - Safety Specialist</figcaption>
                </figure>
            </div>
        </section>

        <!-- Contact Form Section -->
        <section class="contact-form">
            <h2>Send Us a Message</h2>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <p>Purpose of the Message:</p>
                <div>
                    <input type="radio" id="inquiry" name="purpose" value="inquiry" required>
                    <label for="inquiry">General Inquiry</label>
                </div>
                <div>
                    <input type="radio" id="reservation" name="purpose" value="reservation">
                    <label for="reservation">Reservation Question</label>
                </div>
                <div>
                    <input type="radio" id="suggestion" name="purpose" value="suggestion">
                    <label for="suggestion">Website Suggestion</label>
                </div>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <div>
                    <input type="checkbox" id="newsletter" name="newsletter">
                    <label for="newsletter">Please subscribe me to the monthly newsletter</label>
                </div>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Conquer the Rapids | Albert Silva</p>
        <div class="social-links">
            <a href="https://facebook.com">
                <img src="images/facebook_icon.svg" alt="Facebook" class="social-icon">
            </a>
            <a href="https://instagram.com">
                <img src="images/instagram_icon.svg" alt="Instagram" class="social-icon">
            </a>
            <a href="https://twitter.com">
                <img src="images/twitter_x_icon.svg" alt="Twitter" class="social-icon">
            </a>
        </div>
        <a href="wireframe/contact_us_wireframe.png">View Wireframe</a>
    </footer>
</body>
</html>
